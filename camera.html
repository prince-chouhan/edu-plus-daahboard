<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edu+ Live Attendance</title>
  <style>
    /* Professional theme and layout refinements */
    :root{
      /* more neutral / professional palette */
      --bg: #f7fafc;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #0f1724;
      --primary: #0f4a6b; /* deep steel blue */
      --primary-600: #0b3a54; /* darker */
      --accent: #0ea5a4; /* teal accent */
      --border: #e6eef6;
      --success: #059669;
    }

    *{box-sizing: border-box}

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(180deg, var(--bg), #eef4fb);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header {
      padding: 20px 24px;
      background: linear-gradient(90deg,var(--primary), var(--primary-600));
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 22px;
      padding: 28px;
      max-width: 1200px;
      margin: 24px auto;
      align-items: start;
    }

    /* Card base */
    .video-section, .list-section {
      background-color: var(--card);
      border-radius: 12px;
      padding: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 6px 18px rgba(31,45,61,0.06);
    }

    .video-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      background: #0f1724;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(15,23,36,0.08);
    }

    video, canvas {
      width: 100%;
      height: auto;
      display: block;
      background: black;
    }

    canvas { position:absolute; inset:0; pointer-events:none }

    .controls {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    /* Buttons */
    button, .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--primary);
      color: #fff;
      border: 1px solid rgba(37,99,235,0.15);
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .15s ease, background .15s ease;
      box-shadow: 0 6px 12px rgba(37,99,235,0.08);
      text-decoration: none;
    }
    button:hover, .btn:hover{ transform: translateY(-1px); background: var(--primary-600) }
    button[disabled], .btn[disabled], .btn.disabled{ background:#c9d6f9; color:#6b7280; cursor:not-allowed; box-shadow:none }

    a, a.link {
      color: var(--primary-600);
      text-decoration: none;
      background: transparent;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px dashed transparent;
      font-weight:600;
    }
    a:hover, a.link:hover{ background: rgba(37,99,235,0.04); text-decoration:underline }

    .list-section h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: var(--text);
      display:flex;
      align-items:center;
      gap:8px;
    }

    #present {
      max-height: 520px;
      overflow-y: auto;
      list-style: none;
      padding-left: 0;
      margin: 14px 0 0 0;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* List items with border and subtle accent */
    #present li {
      background: linear-gradient(90deg, #ffffff, #fbfdff);
      margin: 0;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      font-weight: 600;
      color: var(--text);
    }

    #present li small {
      color: var(--muted);
      font-weight: 500;
      font-size: 13px;
    }

    /* Tiny status badge */
    .badge {
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 999px;
      background: rgba(16,185,129,0.12);
      color: var(--success);
      border: 1px solid rgba(16,185,129,0.18);
      font-weight:700;
    }

    /* Responsive tweaks */
    @media (max-width: 900px){
      .container{ grid-template-columns: 1fr; padding:18px }
      .list-section{ order: 2 }
      .video-section{ order: 1 }
    }
  </style>
</head>
<body>
  <header>Edu+ â€” Live Attendance Dashboard</header>

  <div class="container">
    <!-- Left: Video Section -->
    <div class="video-section">
      <div class="video-wrapper">
        <video id="video" autoplay muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="reloadDataset">Reload Dataset</button>
        <a href="/attendance/json" target="_blank">Download JSON</a>
        <a href="/attendance/csv" target="_blank">Download CSV</a>
      </div>
    </div>

    <!-- Right: Student List Section -->
    <div class="list-section">
      <h2>Students Detected (Live)</h2>
      <ul id="present"></ul>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const reloadBtn = document.getElementById('reloadDataset');
    const presentList = document.getElementById('present');

    let isStreaming = false;

    startBtn.addEventListener('click', () => {
      isStreaming = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      presentList.innerHTML = '<li>Detecting faces and marking attendance...</li>';
      // TODO: Start video stream and face detection
    });

    stopBtn.addEventListener('click', () => {
      isStreaming = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      presentList.innerHTML += '<li><strong>Attendance capture stopped.</strong></li>';
      // TODO: Stop video stream
    });

    reloadBtn.addEventListener('click', () => {
      presentList.innerHTML = '<li>Reloading dataset...</li>';
      // TODO: Reload student dataset
    });

    // Simulate live detection updates
    setInterval(() => {
      if (isStreaming) {
        const name = "Student " + Math.floor(Math.random() * 100);
        const li = document.createElement('li');
        li.textContent = `${name} marked present`;
        presentList.appendChild(li);
      }
    }, 3000);
  </script>
  
</body>
</html>
